*{margin:0;padding:0;box-sizing:border-box}

html,body{height:100%;overflow:hidden}
body{
  font-family:'Rajdhani',sans-serif;

#starfield{
  position:fixed;top:0;left:0;width:100%;height:100%;
  z-index:0;pointer-events:none;
}
.star{
  position:absolute;
  background:#fff;
  border-radius:50%;
  animation:twinkle var(--dur) ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{opacity:var(--base-op)}

}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
header{
  position:relative;z-index:2;
  padding:1rem 2rem;
  border-bottom:1px solid var(--border);
  background:linear-gradient(180deg,rgba(10,10,16,0.95),rgba(10,10,16,0.7));
  backdrop-filter:blur(6px);
  display:flex;align-items:center;gap:1.2rem;
  flex-shrink:0;
}
.header-icon{
  width:36px;height:36px;
  background:linear-gradient(135deg,#fff 25%,#6e6e78 50%,#1a1a22 75%);
  clip-path:polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:1.35rem;
  font-weight:700;
  letter-spacing:1.5px;
  text-transform:uppercase;
  background:linear-gradient(90deg,var(--diamond-white),var(--diamond-gray),var(--diamond-white));
  background-size:200% 100%;
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  animation:shimmer 4s linear infinite;
}
@keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}
.header-sub{
  margin-left:auto;
  font-size:0.72rem;
  letter-spacing:1px;
  color:var(--gray);
  text-transform:uppercase;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYOUT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.layout{
  position:relative;z-index:2;
  display:flex;flex:1;overflow:hidden;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LEFT SIDEBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.sidebar{
  width:300px;flex-shrink:0;
  overflow-y:auto;
  border-right:1px solid var(--border);
  background:rgba(10,10,16,0.88);
  backdrop-filter:blur(8px);
  padding:0.6rem 0.5rem;
}
.sidebar::-webkit-scrollbar{width:4px}
.sidebar::-webkit-scrollbar-track{background:transparent}
.sidebar::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.12);border-radius:2px}

.menu-btn{
  display:flex;align-items:center;gap:0.7rem;
  width:100%;padding:0.62rem 0.75rem;
  background:transparent;border:none;border-radius:8px;
  cursor:pointer;
  transition:background 0.25s,transform 0.2s;
  text-align:left;
}
.menu-btn:hover{background:rgba(255,255,255,0.05);transform:translateX(3px)}
.menu-btn.active{background:rgba(255,255,255,0.09);border:1px solid rgba(255,255,255,0.12)}
.menu-btn.active .btn-name{color:#fff}

.btn-rank{
  font-family:'Playfair Display',serif;
  font-size:0.82rem;font-weight:700;
  width:28px;text-align:right;flex-shrink:0;
}
/* Diamond motif cycling: white / gray / black per group of ~7 */
.rank-white{
  color:#ffffff;
  text-shadow:0 0 8px rgba(255,255,255,0.6);
  animation:shimmerRank 3s linear infinite;
}
.rank-gray{
  color:#d8d8de;
  text-shadow:0 0 6px rgba(216,216,222,0.4);
}
.rank-black{
  color:#b0b0bc;
  text-shadow:0 0 4px rgba(176,176,188,0.3);
}

@keyframes shimmerRank{
  0%,100%{opacity:0.95}
  50%{opacity:1;text-shadow:0 0 12px rgba(255,255,255,0.8)}
}

.btn-icon{
  width:32px;height:32px;border-radius:7px;
  display:flex;align-items:center;justify-content:center;
  flex-shrink:0;background:var(--tag-bg);
}
.btn-icon svg{width:18px;height:18px}

.btn-name{
  font-size:0.95rem;font-weight:600;letter-spacing:0.4px;
  color:#ffffff;
  text-shadow:0 0 6px rgba(255,255,255,0.4);
  animation:shimmerName 4s ease-in-out infinite;
  transition:color 0.2s;
}

@keyframes shimmerName{
  0%,100%{color:#ffffff;text-shadow:0 0 6px rgba(255,255,255,0.4)}
  50%{color:#f8f8ff;text-shadow:0 0 10px rgba(255,255,255,0.7)}
}
.btn-cat{
  font-size:0.68rem;letter-spacing:0.9px;
  color:#c8c8d2;text-transform:uppercase;
  margin-left:auto;flex-shrink:0;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê RIGHT PANEL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.panel{
  flex:1;overflow-y:auto;
  padding:2rem 2.2rem;
  background:rgba(5,5,8,0.6);
}
.panel::-webkit-scrollbar{width:5px}
.panel::-webkit-scrollbar-track{background:transparent}

/* Panel content (animated in) */
.panel-content{animation:panelIn 0.38s cubic-bezier(.16,1,.3,1) both}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIDEBAR RENDER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const sidebar=document.getElementById('sidebar');
const panel=document.getElementById('panel');

apps.forEach((app,i)=>{
  const rank=i+1;
  // Diamond motif: 1-7 white, 8-14 gray, 15-20 black
  const rankClass=rank<=7?'rank-white':rank<=14?'rank-gray':'rank-black';
  const btn=document.createElement('button');
  btn.className='menu-btn'+(i===0?' active':'');
  btn.setAttribute('data-idx',i);
  btn.innerHTML=`
    <span class="btn-rank ${rankClass}">#${rank}</span>
    <span class="btn-icon">${app.logo}</span>
    <span class="btn-name">${app.name}</span>
    <span class="btn-cat">${app.cat}</span>
  `;
  btn.addEventListener('click',()=>selectApp(i));
  sidebar.appendChild(btn);
});

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê PANEL RENDER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function selectApp(idx){
  document.querySelectorAll('.menu-btn').forEach((b,i)=>{
    b.classList.toggle('active',i===idx);
  });
  renderPanel(apps[idx],idx+1);
}

function renderPanel(app,rank){
  // Diamond value color: white / gray / dim
  const valColor=rank<=7?'white':rank<=14?'gray':'dim';
  panel.innerHTML=`
    <div class="panel-content">
      <!-- Hero -->
      <div class="app-hero">
        <div class="app-logo-wrap">${app.logo}</div>
        <div class="app-hero-text">
          <h2>${app.name}</h2>
          <div class="app-meta">Category: ${app.cat}&nbsp;&nbsp;¬∑&nbsp;&nbsp;Founded: ${app.founded}&nbsp;&nbsp;¬∑&nbsp;&nbsp;Users: ${app.users}</div>
        </div>
      </div>

      <!-- ROI strip -->
      <div class="roi-strip">
        <div class="roi-card">
          <div class="roi-label">Rank</div>
          <div class="roi-val ${valColor}">#${rank}</div>
        </div>
        <div class="roi-card">
          <div class="roi-label">Market Val / ROI</div>
          <div class="roi-val ${valColor}">${app.roi}</div>
        </div>
        <div class="roi-card">
          <div class="roi-label">Active Users</div>
          <div class="roi-val ${valColor}">${app.users}</div>
        </div>
        <div class="roi-card">
          <div class="roi-label">Complaint Volume</div>
          <div class="roi-val ${valColor}">${app.flaws.length} Key Issues</div>
        </div>
      </div>

      <!-- Flaws -->
      <div class="section-title">Reported Flaws & User Complaints</div>
      <ul class="complaint-list">
        ${app.flaws.map(f=>`
          <li class="complaint-item">
            <div class="c-icon">
              <svg viewBox="0 0 12 12" fill="none" stroke="#8a8a96" stroke-width="2"><circle cx="6" cy="6" r="4"/><line x1="6" y1="4" x2="6" y2="7"/><circle cx="6" cy="8.5" r="0.5" fill="#8a8a96"/></svg>
            </div>
            <div>
              <div class="c-text">${f.text}</div>
              <div class="c-source">${f.sources.map(s=>`<span>${s}</span>`).join('')}</div>
            </div>
          </li>
        `).join('')}
      </ul>

      <!-- Opportunity -->
      <div class="section-title">Startup Exploitation Opportunity</div>

        <div class="opp-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12,2 15,9 22,9 16,14 18,21 12,17 6,21 8,14 2,9 9,9"/></svg>
          Market Gap Identified
        </div>
        <div class="opp-desc">${app.opportunity}</div>
        <div class="opp-tags">
          <span class="opp-tag">High ROI</span>
          <span class="opp-tag">Validated Pain</span>
          <span class="opp-tag">Public Complaints</span>
          <span class="opp-tag">Blue Ocean</span>
        </div>
      </div>
    </div>
  `;
}
